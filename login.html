<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="author" content="Joaquin Abuin" />

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link href="index.css" rel="stylesheet" />

    <!-- Fonts & icons -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/d8ca64c014.js"
      crossorigin="anonymous"
    ></script>
    <title>MusicFlow</title>
  </head>

  <body>
    <div class="main-box container-fluid p-0 d-flex flex-column justify-content-start h-100">
      <!-- Banner -->
      <div class="bg-image"></div>

      <!-- Navbar -->
      <nav class="navbar w-100 position-fixed top-0 left-0 z-2">
        <div
          class="container-fluid w-100 d-flex justify-content-between align-items-center"
        >
          <div class="col-4 container-fluid">
            <a class="navbar-brand d-flex gap-2" href="./index.html">
              <img
                src="./Resources/logo_provisorio.png"
                alt="Logo"
                width="30"
                class="d-inline-block align-text-top"
              />
              <span class="text-white"> MusicFlow </span>
            </a>
          </div>

          <div class="col-4 d-flex justify-content-between align-items-center link-nav mt-2">
            <div>
              <h4 class="d-none d-lg-block">Inicio</h4>
              <i class="fa-solid fa-house d-lg-none"></i>
            </div>
            <div>
              <h4 class="d-none d-lg-block">Explorar</h4>
              <i class="fa-regular fa-compass d-lg-none"></i>
            </div>
            <div>
              <h4 class="d-none d-lg-block">Biblioteca</h4>
              <i class="fa-solid fa-music d-lg-none"></i>
            </div>
            <div class="nav-item dropdown">
              <a
                class="d-flex align-items-center nav-link"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                <h4 class="d-none d-xl-block">Buscar</h4>
                <i class="fa-solid fa-magnifying-glass d-xl-none"></i>
              </a>
              <div class="dropdown-menu">
                <form class="d-flex px-2" role="search">
                  <input
                    class="form-control me-2"
                    type="search"
                    placeholder="Search"
                    aria-label="Search"
                  />
                  <button class="btn btn-outline-success" type="submit">
                    Search
                  </button>
                </form>
              </div>
            </div>
          </div>

          <div class="col-4 container-fluid d-flex justify-content-end pe-0">
            <a class="navbar-brand d-flex gap-2 d-none" href="#">
              <img
                src="./Resources/user.png"
                alt="Logo"
                width="30"
                class="d-inline-block align-text-top"
              />
            </a>
          </div>
        </div>          
      </nav>

      <main class="container">
        <section class="user">           
            <div class="card">
                <div class="mx-auto">
                    <p>Iniciar sesión</p>
                </div>
                <div class="linea"></div>
                <div class="d-grid gap-2 col-9 mx-auto">
                    <a href="#" class="btn btn-light btn-google"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-google" viewBox="0 0 16 16">
                        <path d="M15.545 6.558a9.42 9.42 0 0 1 .139 1.626c0 2.434-.87 4.492-2.384 5.885h.002C11.978 15.292 10.158 16 8 16A8 8 0 1 1 8 0a7.689 7.689 0 0 1 5.352 2.082l-2.284 2.284A4.347 4.347 0 0 0 8 3.166c-2.087 0-3.86 1.408-4.492 3.304a4.792 4.792 0 0 0 0 3.063h.003c.635 1.893 2.405 3.301 4.492 3.301 1.078 0 2.004-.276 2.722-.764h-.003a3.702 3.702 0 0 0 1.599-2.431H8v-3.08h7.545z"/>
                      </svg> Iniciar sesion con Google</a>
                    
                    <div class="linea divisor-user">o</div>
    
                  <div class="mb-3">
                    <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Usuario">
                  </div>
                  <div class="mb-3">
                    <input type="password" class="form-control" id="formGroupExampleInput2" placeholder="Contraseña">
                  </div>
    
                  <a href="#" class="btn btn-entrar">Entrar</a>
                  
                  <div class="btn-regist d-grid col-8 mx-auto ">
                    <a class="col-12" href="#">Regístrate</a>
                    <a class="col-12" href="./error.html">¿Olvidaste tu contraseña?</a>
                </div>
                </div>
            </div>
        </section>
      </main>
    </div> 



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>

    <script src="./navbar.js"></script>
  </body>
</html>
